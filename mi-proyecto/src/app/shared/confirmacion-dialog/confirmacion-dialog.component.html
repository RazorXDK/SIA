<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.botonCancelar }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ data.botonConfirmar }}</button>
</mat-dialog-actions>
